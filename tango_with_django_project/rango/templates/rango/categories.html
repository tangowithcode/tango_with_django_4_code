 <ul>
    {% if categories %}
            {% for c in categories %}
        {% if c == current_category %}
        <li>
        <strong>
                <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
        </strong>
        </li>
        {% else  %}
        <li>
            <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
        </li>
        {% endif %}
    {% endfor %}
        
    {% endif %}
    </ul>
